<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunox Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Ubuntu', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #0d0b1f, #1a1733);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
    }
    header h1 {
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      align-items: center;
    }
    nav a, .dropbtn {
      margin: 0 1rem;
      text-decoration: none;
      color: #aaa;
      font-weight: 600;
      cursor: pointer;
      position: relative;
    }
    nav a:hover, .dropbtn:hover {
      color: #fff;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: #26224a;
      min-width: 120px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      z-index: 1;
      right: 0;
    }
    .dropdown-content a {
      color: #aaa;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background: #1a1733;
      color: #fff;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    #username {
      font-weight: bold;
      letter-spacing: 0.5px;
      color: #45ffbd;
      margin: 0 1rem;
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #ccc;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      margin: 0 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    .btn-download {
      background: #6236ff;
      color: white;
    }
    .btn-learn {
      background: transparent;
      border: 2px solid #6236ff;
      color: #6236ff;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
      background: #14102d;
    }
    .feature {
      background: #1d1a3a;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .feature:hover {
      transform: translateY(-10px);
    }
    .feature img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .feature h3 {
      margin-bottom: 0.5rem;
    }
    .screenshots {
      padding: 4rem 2rem;
      text-align: center;
    }
    .screenshots h2 {
      margin-bottom: 2rem;
    }
    .screenshots img {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .download-launcher {
      text-align: center;
      padding: 4rem 2rem;
    }
  </style>
</head>
<body>
  <!-- Navibar für Lunox Client Webseite -->
  <header>
    <h1>Lunox Client</h1>
    <nav>
      <a href="#home">Home</a>
      <div class="dropdown">
        <a href="#settings" class="dropbtn">Einstellungen &#x25BC;</a>
        <div class="dropdown-content">
          <a href="#profile">Profil</a>
          <a href="#options">Optionen</a>
        </div>
      </div>
      <span id="username"></span>
      <a href="#login" id="login-link">Login</a>
      <a href="#logout" id="logout-link" style="display:none;">Logout</a>
    </nav>
  </header>
  <div class="hero">
    <h2>Willkommen beim Lunox Minecraft Client</h2>
    <p>Dein neuer, moderner Minecraft-Launcher mit coolen Features und einfacher Bedienung.</p>
    <button class="btn btn-download">Download</button>
    <button class="btn btn-learn">Mehr erfahren</button>
  </div>
  <!-- Der Rest deiner Seite bleibt wie gehabt -->

  <script>
    // Simulierte User-Daten (ersetze später durch echte Authentifizierung)
    let loggedIn = false;
    let username = "";

    function updateNavibar() {
      document.getElementById('login-link').style.display = loggedIn ? 'none' : 'inline';
      document.getElementById('logout-link').style.display = loggedIn ? 'inline' : 'none';
      document.getElementById('username').textContent = loggedIn ? `Angemeldet als: ${username}` : '';
    }

    document.getElementById('login-link').onclick = function(e) {
      e.preventDefault();
      // Platzhalter: Username abfragen (später durch echtes Login ersetzen)
      username = prompt("Gib deinen Minecraft-Benutzernamen ein:");
      if(username) {
        loggedIn = true;
        updateNavibar();
        alert('Erfolgreich eingeloggt als ' + username + '!');
      }
    };

    document.getElementById('logout-link').onclick = function(e) {
      e.preventDefault();
      loggedIn = false;
      username = "";
      updateNavibar();
      alert('Du wurdest ausgeloggt!');
    };

    updateNavibar();
  </script>
</body>
</html>
