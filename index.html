<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunox Client</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Ubuntu', sans-serif; }
    body {
      background: linear-gradient(to bottom, #0d0b1f, #1a1733);
      color: #fff;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 1.5rem;
      background-color: rgba(0,0,0,0.5);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .nav-links {
      display: flex;
      gap: 1.2rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #aaa;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #fff;
    }
    #username {
      font-weight: bold;
      color: #45ffbd;
      margin-left: 1rem;
    }
    /* Hamburger Button */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 101;
    }
    .hamburger span {
      display: block;
      width: 28px;
      height: 4px;
      background: #fff;
      margin: 4px auto;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Overlay Menü */
    .mobile-menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #232129;
      z-index: 100;
      overflow-y: auto;
      animation: fadeIn 0.3s;
    }
    .mobile-menu.open { display: flex; }
    .mobile-menu-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.3rem 1.2rem 0.6rem 1.2rem;
      background: #18171c;
    }
    .mobile-menu .close-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 2.3rem;
      cursor: pointer;
      padding: 0 0.5rem;
      line-height: 1;
    }
    .mobile-nav {
      width: 100%;
      padding: 0.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
    }
    .mobile-nav-link {
      display: flex;
      align-items: center;
      font-size: 1.35rem;
      color: #fff;
      text-decoration: none;
      padding: 1.1rem 1.8rem;
      border-bottom: 1px solid #282736;
      font-weight: 700;
      transition: background 0.2s;
      gap: 0.9rem;
    }
    .mobile-nav-link svg { width: 26px; height: 26px; }
    .mobile-nav-link:hover { background: #201d2c; }
    .mobile-nav-section {
      margin: 1.1rem 0 0.5rem 0;
      border-top: 1px solid #282736;
      padding-top: 1rem;
    }
    .menu-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.7rem;
      padding: 0.7rem 1.2rem 0.7rem 1.2rem;
    }
    .menu-btn {
      font-size: 1.07rem;
      font-weight: 600;
      padding: 0.9rem 0.1rem;
      border: none;
      border-radius: 9px;
      background: #19b6ff;
      color: #fff;
      margin: 0;
      cursor: pointer;
      transition: background 0.17s, filter 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .menu-btn:hover { background: #0c83c6; filter: brightness(1.07); }
    .menu-btn-yellow {
      background: #ffd43b;
      color: #3a2e05;
      grid-column: 1/3;
      margin-bottom: 0.5rem;
    }
    .menu-btn-grey {
      background: #888d99;
      color: #fff;
      grid-column: 1/3;
      margin-top: 0.6rem;
    }
    @media (max-width: 900px) {
      .nav-links, #username { display: none; }
      .hamburger { display: flex; }
    }
    @media (max-width: 500px) {
      .menu-buttons { grid-template-columns: 1fr; }
      .mobile-nav-link { font-size: 1.12rem; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <span class="logo">Lunox Client</span>
    <nav class="nav-links">
      <a href="#home">Home</a>
      <a href="#client">Client</a>
      <a href="#blog">Blog</a>
      <a href="#skins">Skins</a>
      <a href="#forums">Forums</a>
      <a href="#support">Support</a>
      <a href="#info">Info</a>
      <span id="username"></span>
      <a href="#login" id="login-link">Login</a>
      <a href="#logout" id="logout-link" style="display:none;">Logout</a>
    </nav>
    <div class="hamburger" id="hamburger-btn" aria-label="Menü öffnen" tabindex="0">
      <span></span><span></span><span></span>
    </div>
  </header>
  <!-- Overlay Mobile Menü -->
  <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
    <div class="mobile-menu-header">
      <span class="logo" style="font-size:1.3rem;">Lunox Client</span>
      <button class="close-btn" id="menu-close-btn" aria-label="Menü schließen">&times;</button>
    </div>
    <nav class="mobile-nav">
      <a class="mobile-nav-link" href="#client">
        <svg fill="white" viewBox="0 0 24 24"><path d="M13.5,5.5v6.71l5.17,2.98a1,1,0,0,1,.33,1.38,1,1,0,0,1-1.38.33l-6-3.46A1,1,0,0,1,11,12V5.5A1.5,1.5,0,0,1,12.5,4,1.5,1.5,0,0,1,14,5.5Z"/></svg>
        Client
      </a>
      <a class="mobile-nav-link" href="#blog">
        <svg fill="white" viewBox="0 0 24 24"><path d="M5 4v16h14V4H5zm2 2h10v12H7V6zm3 2v8h4V8h-4z"/></svg>
        Blog
      </a>
      <a class="mobile-nav-link" href="#skins">
        <svg fill="white" viewBox="0 0 24 24"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z"/></svg>
        Skins
      </a>
      <a class="mobile-nav-link" href="#forums">
        <svg fill="white" viewBox="0 0 24 24"><path d="M3 7v12h18V7H3zm16 10H5V9h14v8zm-2-9V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v3h14z"/></svg>
        Forums
      </a>
      <a class="mobile-nav-link" href="#support">
        <svg fill="white" viewBox="0 0 24 24"><path d="M12 12a2 2 0 1 0-2-2 2 2 0 0 0 2 2zm0 2c-2.67 0-8 1.34-8 4v2H20v-2c0-2.66-5.33-4-8-4z"/></svg>
        Support
      </a>
      <a class="mobile-nav-link" href="#info">
        <svg fill="white" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><rect x="11" y="11" width="2" height="6"/><rect x="11" y="7" width="2" height="2"/></svg>
        Info
      </a>
    </nav>
    <!-- Buttons ähnlich wie im Bild -->
    <div class="mobile-nav-section"></div>
    <div class="menu-buttons">
      <button class="menu-btn menu-btn-yellow"><svg style="vertical-align:middle;width:20px;margin-right:7px;" fill="none" stroke="#3a2e05" stroke-width="2" viewBox="0 0 24 24"><path d="M6 6h15l-1.5 9h-13z"/><circle cx="9" cy="20" r="1"/><circle cx="18" cy="20" r="1"/></svg>Store</button>
      <button class="menu-btn">Account</button>
      <button class="menu-btn">Profile</button>
      <button class="menu-btn">Refer a Friend</button>
      <button class="menu-btn">Messages</button>
      <button class="menu-btn">Settings</button>
      <button class="menu-btn">Privacy Settings</button>
      <button class="menu-btn menu-btn-grey" id="logout-btn">Logout</button>
    </div>
  </div>
  <div class="hero">
    <h2>Willkommen beim Lunox Minecraft Client</h2>
    <p>Dein neuer, moderner Minecraft-Launcher mit coolen Features und einfacher Bedienung.</p>
    <button class="btn btn-download">Download</button>
    <button class="btn btn-learn">Mehr erfahren</button>
  </div>
  <script>
    // Login/Logout Logik & Username
    let loggedIn = false;
    let username = "";

    function updateNavibar() {
      document.getElementById('login-link').style.display = loggedIn ? 'none' : 'inline';
      document.getElementById('logout-link').style.display = loggedIn ? 'inline' : 'none';
      document.getElementById('username').textContent = loggedIn ? `Angemeldet als: ${username}` : '';
    }

    function openMenu() {
      document.getElementById('mobile-menu').classList.add('open');
      document.getElementById('mobile-menu').setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }

    function closeMenu() {
      document.getElementById('mobile-menu').classList.remove('open');
      document.getElementById('mobile-menu').setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    document.getElementById('hamburger-btn').onclick = openMenu;
    document.getElementById('menu-close-btn').onclick = closeMenu;
    document.getElementById('logout-btn').onclick = function() {
      loggedIn = false;
      username = "";
      updateNavibar();
      closeMenu();
      alert('Du wurdest ausgeloggt!');
    };

    document.getElementById('login-link').onclick = function(e) {
      e.preventDefault();
      username = prompt("Gib deinen Minecraft-Benutzernamen ein:");
      if(username) {
        loggedIn = true;
        updateNavibar();
        alert('Erfolgreich eingeloggt als ' + username + '!');
      }
    };
    document.getElementById('logout-link').onclick = function(e) {
      e.preventDefault();
      loggedIn = false;
      username = "";
      updateNavibar();
      alert('Du wurdest ausgeloggt!');
    };
    // Menü schließen nach Klick außerhalb oder ESC
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeMenu();
    });
    document.getElementById('mobile-menu').addEventListener('click', function(e) {
      if (e.target === this) closeMenu();
    });
    updateNavibar();
  </script>
</body>
</html>
